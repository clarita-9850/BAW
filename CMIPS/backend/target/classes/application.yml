server:
  port: 8080

spring:
  application:
    name: cmips-poc
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/cmips_poc
    username: cmips_user
    password: cmips_password
    driver-class-name: org.postgresql.Driver
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # LDAP Configuration (Mock)
  ldap:
    urls: ldap://localhost:389
    base: dc=cmips,dc=com
    username: cn=admin,dc=cmips,dc=com
    password: admin123
    pool:
      max-active: 10
      max-idle: 5
      min-idle: 2

# JWT Configuration
jwt:
  secret: cmips-poc-secret-key-for-jwt-token-generation-and-validation
  expiration: 86400000 # 24 hours in milliseconds

# Policy Engine Configuration
policy:
  cache:
    enabled: true
    ttl: 300 # 5 minutes

# Logging Configuration
logging:
  level:
    com.cmips: DEBUG
    org.springframework.security: DEBUG
    org.springframework.ldap: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# CORS Configuration
cors:
  allowed-origins: http://localhost:5173,http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true




