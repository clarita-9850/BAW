version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: cmips-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: cmips_poc
      POSTGRES_USER: cmips_user
      POSTGRES_PASSWORD: cmips_password
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cmips-network

  backend:
    build: ./backend
    container_name: cmips-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cmips_poc
      SPRING_DATASOURCE_USERNAME: cmips_user
      SPRING_DATASOURCE_PASSWORD: cmips_password
    depends_on:
      - postgres
    networks:
      - cmips-network

  frontend:
    build: ./frontend
    container_name: cmips-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - cmips-network

volumes:
  postgres_data:

networks:
  cmips-network:
    driver: bridge




