<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .controls { background: #f5f5f5; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
        .results { background: white; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f0f0f0; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .loading { text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function SimpleDashboard() {
            const [loading, setLoading] = useState(false);
            const [data, setData] = useState(null);
            const [error, setError] = useState(null);

            const generateReport = async () => {
                setLoading(true);
                setError(null);
                
                try {
                    const response = await fetch('/api/pipeline/generate-report', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            userRole: 'CENTRAL_WORKER',
                            startDate: '2025-01-01',
                            endDate: '2025-12-31',
                            districtId: null,
                            countyId: null
                        })
                    });

                    const result = await response.json();
                    console.log('API Response:', result);
                    
                    if (result.status === 'SUCCESS') {
                        setData(result.data);
                        console.log('Data set:', result.data.length, 'records');
                    } else {
                        setError(result.message || 'Failed to generate report');
                    }
                } catch (err) {
                    setError('Network error: ' + err.message);
                    console.error('Error:', err);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container">
                    <h1>Simple Dashboard</h1>
                    
                    <div className="controls">
                        <button onClick={generateReport} disabled={loading}>
                            {loading ? 'Generating...' : 'Generate Report'}
                        </button>
                    </div>

                    <div className="results">
                        {loading && <div className="loading">Loading...</div>}
                        
                        {error && <div style={{color: 'red'}}>Error: {error}</div>}
                        
                        {data && (
                            <div>
                                <h3>Found {data.length} records</h3>
                                <table>
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Provider</th>
                                            <th>Recipient</th>
                                            <th>Hours</th>
                                            <th>Amount</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {data.slice(0, 10).map((record, index) => (
                                            <tr key={index}>
                                                <td>{record.timesheetId}</td>
                                                <td>{record.providerName}</td>
                                                <td>{record.recipientName}</td>
                                                <td>{record.totalHours}</td>
                                                <td>${record.totalAmount}</td>
                                                <td>{record.status}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                                {data.length > 10 && <p>Showing first 10 of {data.length} records</p>}
                            </div>
                        )}
                        
                        {!loading && !data && !error && (
                            <p>Click "Generate Report" to fetch data</p>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SimpleDashboard />);
    </script>
</body>
</html>
