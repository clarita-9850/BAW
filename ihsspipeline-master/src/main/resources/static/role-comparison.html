<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Comparison Interface - Field Masking Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #3498db;
        }

        .control-group {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .control-group label {
            font-weight: bold;
            color: #2c3e50;
            min-width: 120px;
        }

        .control-group select,
        .control-group input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .role-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #3498db;
            transition: transform 0.3s ease;
        }

        .role-card:hover {
            transform: translateY(-5px);
        }

        .role-card.central-worker {
            border-left-color: #27ae60;
        }

        .role-card.district-worker {
            border-left-color: #3498db;
        }

        .role-card.county-worker {
            border-left-color: #f39c12;
        }

        .role-card.provider {
            border-left-color: #e74c3c;
        }

        .role-card.recipient {
            border-left-color: #9b59b6;
        }

        .role-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .role-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
            font-size: 18px;
        }

        .central-worker .role-icon {
            background: linear-gradient(135deg, #27ae60, #229954);
        }

        .district-worker .role-icon {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .county-worker .role-icon {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        .provider .role-icon {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .recipient .role-icon {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
        }

        .role-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
        }

        .role-description {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .data-preview {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .data-preview h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .field-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .field-row:last-child {
            border-bottom: none;
        }

        .field-name {
            font-weight: bold;
            color: #34495e;
            flex: 1;
        }

        .field-value {
            color: #2c3e50;
            font-family: 'Courier New', monospace;
            background: white;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .masking-indicator {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }

        .masking-none {
            background: #d4edda;
            color: #155724;
        }

        .masking-hidden {
            background: #f8d7da;
            color: #721c24;
        }

        .masking-partial {
            background: #fff3cd;
            color: #856404;
        }

        .masking-hash {
            background: #d1ecf1;
            color: #0c5460;
        }

        .masking-anonymize {
            background: #e2e3e5;
            color: #383d41;
        }

        .masking-aggregate {
            background: #fce4ec;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #dc3545;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border-top: 4px solid #3498db;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
        }

        .stat-label {
            color: #7f8c8d;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .comparison-grid {
                grid-template-columns: 1fr;
            }
            
            .control-group {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .control-group label {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öñÔ∏è Role Comparison Interface</h1>
            <p>Compare field masking and data visibility across different user roles</p>
        </div>

        <div class="content">
            <div class="controls">
                <div class="control-group">
                    <label for="reportType">Report Type:</label>
                    <select id="reportType">
                        <option value="TIMESHEET_REPORT">Timesheet Report</option>
                        <option value="PAYROLL_REPORT">Payroll Report</option>
                        <option value="PROJECT_REPORT">Project Report</option>
                        <option value="PROVIDER_REPORT">Provider Report</option>
                        <option value="HR_REPORT">HR Report</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="countyId">County:</label>
                    <select id="countyId">
                        <option value="COUNTY_A">County A</option>
                        <option value="COUNTY_B">County B</option>
                        <option value="COUNTY_C">County C</option>
                        <option value="COUNTY_D">County D</option>
                        <option value="COUNTY_E">County E</option>
                        <option value="COUNTY_F">County F</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="districtId">District:</label>
                    <select id="districtId">
                        <option value="DISTRICT_NORTH">North District</option>
                        <option value="DISTRICT_CENTRAL">Central District</option>
                        <option value="DISTRICT_SOUTH">South District</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" value="2024-01-01">
                </div>

                <div class="control-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" value="2024-01-31">
                </div>

                <div class="control-group">
                    <button class="btn" onclick="compareRoles()">Compare Roles</button>
                    <button class="btn" onclick="loadSampleData()" style="background: linear-gradient(135deg, #27ae60, #229954);">Load Sample Data</button>
                </div>
            </div>

            <div id="loadingIndicator" class="loading" style="display: none;">
                <h3>üîÑ Loading role comparison data...</h3>
                <p>Please wait while we fetch and analyze the data for each role.</p>
            </div>

            <div id="errorMessage" class="error" style="display: none;"></div>

            <div id="comparisonResults" class="comparison-grid"></div>

            <div id="statsSection" class="stats-grid" style="display: none;">
                <div class="stat-card">
                    <div class="stat-number" id="totalRoles">5</div>
                    <div class="stat-label">User Roles</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalFields">12</div>
                    <div class="stat-label">Data Fields</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="maskedFields">8</div>
                    <div class="stat-label">Masked Fields</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="visibleFields">4</div>
                    <div class="stat-label">Visible Fields</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const roles = [
            {
                id: 'CENTRAL_WORKER',
                name: 'Central Worker',
                description: 'Full access to all data across all districts and counties',
                icon: 'üëë',
                class: 'central-worker'
            },
            {
                id: 'DISTRICT_WORKER',
                name: 'District Worker',
                description: 'Financial data + approved timesheets for assigned district only',
                icon: 'üè¢',
                class: 'district-worker'
            },
            {
                id: 'COUNTY_WORKER',
                name: 'County Worker',
                description: 'Project data + limited personal information for assigned county only',
                icon: 'üèòÔ∏è',
                class: 'county-worker'
            },
            {
                id: 'PROVIDER',
                name: 'Provider',
                description: 'Own timesheet data for assigned county only',
                icon: 'üë§',
                class: 'provider'
            },
            {
                id: 'RECIPIENT',
                name: 'Recipient',
                description: 'Assigned timesheets + limited provider information for assigned county only',
                icon: 'üìã',
                class: 'recipient'
            }
        ];

        const sampleData = {
            timesheetId: 'approval-test-789',
            providerId: 'provider-approval-test',
            providerName: 'John Smith',
            providerEmail: 'john.smith@company.com',
            recipientId: 'recipient-456',
            recipientName: 'Jane Doe',
            projectId: 'project-approval-123',
            projectName: 'Project Alpha',
            providerDepartment: 'Engineering',
            totalHours: 38.0,
            totalAmount: 2850.00,
            status: 'APPROVED',
            comments: 'Test recipient approval workflow',
            description: 'Weekly development work',
            startDate: '2024-01-01',
            endDate: '2024-01-07',
            weekEnding: '2024-01-07'
        };

        const fieldMaskingRules = {
            CENTRAL_WORKER: {
                timesheetId: 'NONE',
                providerId: 'NONE',
                providerName: 'NONE',
                providerEmail: 'NONE',
                recipientId: 'NONE',
                recipientName: 'NONE',
                projectId: 'NONE',
                projectName: 'NONE',
                providerDepartment: 'NONE',
                totalHours: 'NONE',
                totalAmount: 'NONE',
                status: 'NONE',
                comments: 'NONE',
                description: 'NONE'
            },
            DISTRICT_WORKER: {
                timesheetId: 'NONE',
                providerId: 'HASH_MASK',
                providerName: 'ANONYMIZE',
                providerEmail: 'HIDDEN',
                recipientId: 'HASH_MASK',
                recipientName: 'ANONYMIZE',
                projectId: 'NONE',
                projectName: 'NONE',
                providerDepartment: 'NONE',
                totalHours: 'NONE',
                totalAmount: 'NONE',
                status: 'NONE',
                comments: 'PARTIAL_MASK',
                description: 'NONE'
            },
            COUNTY_WORKER: {
                timesheetId: 'NONE',
                providerId: 'HASH_MASK',
                providerName: 'ANONYMIZE',
                providerEmail: 'HIDDEN',
                recipientId: 'NONE',
                recipientName: 'NONE',
                projectId: 'NONE',
                projectName: 'NONE',
                providerDepartment: 'NONE',
                totalHours: 'NONE',
                totalAmount: 'AGGREGATE',
                status: 'NONE',
                comments: 'NONE',
                description: 'NONE'
            },
            PROVIDER: {
                timesheetId: 'NONE',
                providerId: 'NONE',
                providerName: 'NONE',
                providerEmail: 'NONE',
                recipientId: 'ANONYMIZE',
                recipientName: 'ANONYMIZE',
                projectId: 'NONE',
                projectName: 'NONE',
                providerDepartment: 'NONE',
                totalHours: 'NONE',
                totalAmount: 'HIDDEN',
                status: 'NONE',
                comments: 'NONE',
                description: 'NONE'
            },
            RECIPIENT: {
                timesheetId: 'NONE',
                providerId: 'HASH_MASK',
                providerName: 'ANONYMIZE',
                providerEmail: 'HIDDEN',
                recipientId: 'NONE',
                recipientName: 'NONE',
                projectId: 'NONE',
                projectName: 'NONE',
                providerDepartment: 'NONE',
                totalHours: 'NONE',
                totalAmount: 'HIDDEN',
                status: 'NONE',
                comments: 'NONE',
                description: 'NONE'
            }
        };

        function applyMasking(data, role) {
            const rules = fieldMaskingRules[role];
            const maskedData = {};

            for (const [field, value] of Object.entries(data)) {
                const maskingRule = rules[field] || 'NONE';
                maskedData[field] = maskValue(value, maskingRule);
            }

            return maskedData;
        }

        function maskValue(value, maskingRule) {
            switch (maskingRule) {
                case 'NONE':
                    return value;
                case 'HIDDEN':
                    return '***HIDDEN***';
                case 'PARTIAL_MASK':
                    if (typeof value === 'string' && value.length > 4) {
                        return 'XXX-XX-' + value.slice(-4);
                    }
                    return 'XXX-XX-XXXX';
                case 'HASH_MASK':
                    return 'HASH_' + Math.random().toString(36).substr(2, 10);
                case 'ANONYMIZE':
                    return 'User ' + Math.floor(Math.random() * 1000);
                case 'AGGREGATE':
                    if (typeof value === 'number') {
                        return '0-' + Math.floor(value / 10) * 10 + ' range';
                    }
                    return 'Aggregated';
                default:
                    return value;
            }
        }

        function getMaskingClass(maskingRule) {
            switch (maskingRule) {
                case 'NONE':
                    return 'masking-none';
                case 'HIDDEN':
                    return 'masking-hidden';
                case 'PARTIAL_MASK':
                    return 'masking-partial';
                case 'HASH_MASK':
                    return 'masking-hash';
                case 'ANONYMIZE':
                    return 'masking-anonymize';
                case 'AGGREGATE':
                    return 'masking-aggregate';
                default:
                    return 'masking-none';
            }
        }

        function createRoleCard(role, data) {
            const maskedData = applyMasking(data, role.id);
            const rules = fieldMaskingRules[role.id];

            return `
                <div class="role-card ${role.class}">
                    <div class="role-header">
                        <div class="role-icon">${role.icon}</div>
                        <div>
                            <div class="role-title">${role.name}</div>
                            <div class="role-description">${role.description}</div>
                        </div>
                    </div>
                    
                    <div class="data-preview">
                        <h4>üìä Data Preview</h4>
                        ${Object.entries(maskedData).map(([field, value]) => `
                            <div class="field-row">
                                <span class="field-name">${field.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())}:</span>
                                <span class="field-value">${value}</span>
                                <span class="masking-indicator ${getMaskingClass(rules[field])}">${rules[field] || 'NONE'}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function compareRoles() {
            const reportType = document.getElementById('reportType').value;
            const countyId = document.getElementById('countyId').value;
            const districtId = document.getElementById('districtId').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            showLoading();
            hideError();

            // Simulate API call
            setTimeout(() => {
                try {
                    const resultsContainer = document.getElementById('comparisonResults');
                    resultsContainer.innerHTML = '';

                    roles.forEach(role => {
                        const roleCard = createRoleCard(role, sampleData);
                        resultsContainer.innerHTML += roleCard;
                    });

                    showStats();
                    hideLoading();
                } catch (error) {
                    showError('Failed to load role comparison data: ' + error.message);
                    hideLoading();
                }
            }, 1500);
        }

        function loadSampleData() {
            document.getElementById('reportType').value = 'TIMESHEET_REPORT';
            document.getElementById('countyId').value = 'COUNTY_C';
            document.getElementById('districtId').value = 'DISTRICT_CENTRAL';
            document.getElementById('startDate').value = '2024-01-01';
            document.getElementById('endDate').value = '2024-01-31';
            
            compareRoles();
        }

        function showLoading() {
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('comparisonResults').innerHTML = '';
            document.getElementById('statsSection').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showStats() {
            document.getElementById('statsSection').style.display = 'grid';
        }

        // Initialize with sample data
        window.onload = function() {
            loadSampleData();
        };
    </script>
</body>
</html>
