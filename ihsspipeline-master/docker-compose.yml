  # MailHog for email testing (optional - for development)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - cmips-shared-network

  # API Gateway is defined in its own folder: /Users/mythreya/Desktop/api-gateway/docker-compose.yml
