services:
  postgres:
    image: postgres:13
    container_name: trial-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ihsscmips
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    networks:
      - cmips-shared-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  spring-app:
    build: 
      context: .
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +%Y-%m-%dT%H:%M:%SZ)}
        JAR_TIMESTAMP: ${JAR_TIMESTAMP:-$(date -u +%Y-%m-%dT%H:%M:%SZ)}
      no_cache: true
    container_name: spring-app
    ports:
      - "8080:8080"
    environment:
      # Disable AWS Secrets Manager for local development
      USE_SECRETS_MANAGER: "false"
      # Database configuration for local PostgreSQL
      DB_HOST: trial-postgres
      DB_PORT: "5432"
      DB_NAME: ihsscmips
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-cmips_app}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-cmips_app_password}
      # Alternative: Direct JDBC URL (if USE_SECRETS_MANAGER=false, this will be used)
      SPRING_DATASOURCE_URL: jdbc:postgresql://trial-postgres:5432/ihsscmips?useSSL=false&serverTimezone=UTC
      # External API configuration - using service name for Docker network
      EXTERNAL_VALIDATION_URL: http://external-validation-api:8082/api/validation/validate
      # Email configuration for report delivery
      MAIL_HOST: ${MAIL_HOST:-mailhog}
      MAIL_PORT: ${MAIL_PORT:-1025}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      # Keycloak configuration - shared keycloak service on cmips-shared-network
      KEYCLOAK_BASE_URL: ${KEYCLOAK_BASE_URL:-http://cmips-keycloak:8080}
      KEYCLOAK_AUTH_SERVER_URL: ${KEYCLOAK_AUTH_SERVER_URL:-http://cmips-keycloak:8080}
      KEYCLOAK_ISSUER_URI: ${KEYCLOAK_ISSUER_URI:-http://cmips-keycloak:8080/realms/cmips}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-trial-app}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-trial-app-secret-key-2024}
      KEYCLOAK_ADMIN_USER: ${KEYCLOAK_ADMIN_USER:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin123}
      # Client UUID for field masking rules lookup
      KEYCLOAK_CLIENT_UUID: ${KEYCLOAK_CLIENT_UUID:-fd72c4fc-3685-42fa-b8ec-859f1a4a51df}
      # Service account for scheduled reports (using cmips-frontend client)
      KEYCLOAK_SERVICE_CLIENT_ID: ${KEYCLOAK_SERVICE_CLIENT_ID:-trial-app}
      KEYCLOAK_SERVICE_CLIENT_SECRET: ${KEYCLOAK_SERVICE_CLIENT_SECRET:-trial-app-secret-key-2024}
      # SYSTEM_SCHEDULER credentials
      KEYCLOAK_SYSTEM_SCHEDULER_USERNAME: ${KEYCLOAK_SYSTEM_SCHEDULER_USERNAME:-system_scheduler}
      KEYCLOAK_SYSTEM_SCHEDULER_PASSWORD: ${KEYCLOAK_SYSTEM_SCHEDULER_PASSWORD:-system_scheduler_pass_123!}
      # Report scheduler configuration
      REPORT_SCHEDULER_ENABLED: ${REPORT_SCHEDULER_ENABLED:-true}
      REPORT_SCHEDULER_CRON: ${REPORT_SCHEDULER_CRON:-0 0/2 * * * ?}
      REPORT_STORAGE_PATH: ${REPORT_STORAGE_PATH:-./reports}
      EXTERNAL_SSN_VALIDATION_URL: ${EXTERNAL_SSN_VALIDATION_URL:-http://external-validation-api:8082/api/validation/ssn}
      # Notification service configuration
      NOTIFICATION_EMAIL_ENABLED: ${NOTIFICATION_EMAIL_ENABLED:-true}
      NOTIFICATION_EMAIL_SMTP_HOST: ${NOTIFICATION_EMAIL_SMTP_HOST:-mailhog}
      NOTIFICATION_EMAIL_SMTP_PORT: ${NOTIFICATION_EMAIL_SMTP_PORT:-1025}
      NOTIFICATION_EMAIL_FROM: ${NOTIFICATION_EMAIL_FROM:-reports@system.com}
      NOTIFICATION_EMAIL_TO: ${NOTIFICATION_EMAIL_TO:-mythreya9944@gmail.com}
      # SFTP configuration for local mock server
      SFTP_HOST: mock-sftp-server
      SFTP_PORT: "22"
      SFTP_USERNAME: sftpuser
      SFTP_PASSWORD: password
      SFTP_BASE_PATH: /reports
      # AWS region (not used locally but prevents errors)
      AWS_REGION: us-east-1
      # JVM memory settings
      JAVA_OPTS: "-Xmx2g -Xms512m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
    depends_on:
      postgres:
        condition: service_healthy
      # keycloak service removed - using sajeevs-codebase-main Keycloak at localhost:8085
      external-validation-api:
        condition: service_healthy
    networks:
      - cmips-shared-network
    volumes:
      - ./reports:/app/reports
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  notification-service:
    build: ./notification-service
    container_name: notification-service
    ports:
      - "8086:8081"  # Changed from 8081 to avoid conflict with sajeevs-codebase-main cmips-backend
    environment:
      MAIL_USERNAME: ${MAIL_USERNAME:-your-email@gmail.com}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-your-app-password}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-AC1234567890abcdef1234567890abcdef}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-your_auth_token}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-+1234567890}
    networks:
      - cmips-shared-network
    depends_on:
      spring-app:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  external-validation-api:
    build: ./external-validation-api
    container_name: external-validation-api
    ports:
      - "8082:8082"
    environment:
      SERVER_PORT: 8082
      # Simulate external service configuration
      EXTERNAL_SERVICE_MODE: "true"
    networks:
      - cmips-shared-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/api/validation/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mock-sftp-server:
    build: ./mock-sftp-server
    container_name: mock-sftp-server
    ports:
      - "2222:22"
    environment:
      - SFTP_USERNAME=sftpuser
      - SFTP_PASSWORD=password
    volumes:
      - ./mock-sftp-server/reports:/home/sftpuser/reports
    networks:
      - cmips-shared-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 22 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

