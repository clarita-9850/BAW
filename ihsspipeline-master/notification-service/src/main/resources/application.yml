spring:
  application:
    name: notification-service

  # Email Configuration
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8081

# Twilio Configuration
twilio:
  account:
    sid: ${TWILIO_ACCOUNT_SID:AC1234567890abcdef1234567890abcdef}
  auth:
    token: ${TWILIO_AUTH_TOKEN:your_auth_token}
  phone:
    number: ${TWILIO_PHONE_NUMBER:+1234567890}

# Management and Monitoring Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging Configuration
logging:
  level:
    com.example.notificationservice: DEBUG
