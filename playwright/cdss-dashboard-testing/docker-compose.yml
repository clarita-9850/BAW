version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8082

  playwright:
    image: mcr.microsoft.com/playwright:v1.40.1-jammy
    working_dir: /app
    volumes:
      - ./e2e-tests:/app
    depends_on:
      - frontend
    environment:
      - CI=true
    command: npx playwright test
