server:
  port: 8082

spring:
  application:
    name: cdss-dashboard-testing

  datasource:
    url: jdbc:h2:mem:cdssdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

logging:
  level:
    com.cdss.dashboard: INFO
    org.springframework: INFO
